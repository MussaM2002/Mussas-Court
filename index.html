<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mussa's Court</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* üî• Fullscreen Hero Section */
        .hero {
            height: 100vh;
            background: url('banner.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            position: relative;
        }

        /* üé® Title - Bigger, Animated, and Glowing */
        .hero h1 {
            font-size: 120px;
            font-weight: bold;
            letter-spacing: 4px;
            text-shadow: 5px 5px 20px rgba(255, 165, 0, 1);
            animation: fadeIn 1.5s ease-in-out, glow 2s infinite alternate;
        }

        .hero p {
            font-size: 28px;
            max-width: 900px;
            font-family: 'Poppins', sans-serif;
            text-shadow: 2px 2px 8px rgba(255, 165, 0, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        .scroll-down {
            font-size: 25px;
            cursor: pointer;
            text-decoration: none;
            color: #FFA500;
            font-weight: bold;
            animation: bounce 1.5s infinite;
        }

        /* üì∏ Image Grid Section */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 50px;
            justify-items: center;
        }

        .image-grid img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 12px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0px 0px 15px rgba(255, 165, 0, 0.7);
        }

        .image-grid img:hover {
            transform: scale(1.05);
        }

        /* üèÄ Featured Player Section */
        .featured-player {
            background-color: black;
            color: white;
            text-align: center;
            padding: 60px;
        }

        .featured-player img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0px 0px 15px rgba(255, 165, 0, 0.8);
        }

        /* üî• Call-to-Action Buttons */
        .cta-buttons {
            margin-top: 30px;
        }

        .cta-buttons a {
            padding: 12px 24px;
            background-color: #FF4500;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 22px;
            margin: 10px;
            display: inline-block;
            transition: 0.3s;
        }

        .cta-buttons a:hover {
            background-color: #FF8C00;
        }

        /* üîÑ Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 165, 0, 1); }
            to { text-shadow: 0 0 20px rgba(255, 165, 0, 1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <!-- üî• Fullscreen Hero Section -->
    <section class="hero">
        <h1>WELCOME TO MUSSA'S COURT</h1>
        <p>Your destination for basketball greatness.</p>
        <a href="#gallery" class="scroll-down">SCROLL DOWN ‚Üì</a>
    </section>

    <!-- üì∏ Image Grid Section -->
    <section id="gallery" class="image-grid">
        <img src="basketball.jpg" alt="Basketball">
        <img src="arena.jpg" alt="Basketball Arena">
        <img src="streetball.jpg" alt="Street Basketball">
    </section>

    <!-- üèÄ Featured Player Section -->
    <section class="featured-player">
        <h2>PLAYER OF THE WEEK</h2>
        <img src="tim-duncan.jpg" alt="Tim Duncan">
        <p>Tim Duncan: 5√ó NBA Champion & The Big Fundamental.</p>
    </section>

    <!-- üî• Call-to-Action Section -->
    <div class="cta-buttons">
        <a href="about.html">About Me</a>
        <a href="top5.html">My Top 5 Players</a>
        <a href="contact.html">Contact</a>
    </div>

</body>
</html>
