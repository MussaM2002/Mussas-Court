<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* About Me Page Styling */
        .about-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #222;
            color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 165, 0, 0.7);
            text-align: center;
        }

        .about-container h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            letter-spacing: 2px;
            color: #FFA500;
        }

        .about-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .about-content img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #FFA500;
            margin-bottom: 15px;
            box-shadow: 0px 0px 10px rgba(255, 165, 0, 0.5);
        }

        .about-content p {
            font-size: 18px;
            max-width: 500px;
            line-height: 1.6;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="about-container">
        <h2>About Me</h2>
        <div class="about-content">
            <img src="my-photo.jpg" alt="My Picture">
            <p>
                Hi! I'm Mussa, and basketball is my passion.  
                This website is where I break down the game, analyze my favorite players,  
                and share insights into what makes the best stand out.  
                Join me on this journey through the world of hoops!
            </p>
        </div>
    </div>

</body>
</html>
